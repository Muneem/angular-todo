<div class="container" *ngIf="tasks.length > 0">
    <h2>Todo List</h2>
    <div *ngFor="let task of tasks">
        <div class="card mb-2 task">
            <div class="card-body p-3 d-flex align-items-center justify-content-between">
                <span>{{ task.title }}</span>
                <div class="btn-container">
                    <button class="btn btn-success" (click)="markAsChecked(task)"><i class="bi bi-check2-circle"></i></button>
                    <button class="btn btn-danger" (click)="deleteTodo(task)"><i class="bi bi-trash3-fill"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container mt-5" *ngIf="completedTasks.length > 0">
    <h2>Completed List</h2>
    <div *ngFor="let task of completedTasks" >
        <div class="card mb-2 completed-task">
            <div class="card-body p-3 d-flex align-items-center justify-content-between">
                <span [class.done]="task.done">{{ task.title }}</span>
                <div class="btn-container">
                    <button class="btn btn-danger" (click)="deleteTodo(task)"><i class="bi bi-trash3-fill"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>
